<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <P>Tente abrir esse site em varios dispositivos diferentes ou sisplesmente aumente e diminua o tamanha do arquivo do seu navegador</P>
<hr/>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width:823px )" srcset="Imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5</p>
    <audio src="midia/jetski.mp3" controls autoplay loop></audio> 
    <audio preload="metadata" autoplay controls>
        <source src="midia/golden-hour.mp3" type="audio/mpeg">
        <source src="midia/golden-hour.mp3" type="audio/ogg">
        <source src="midia/golden-hour.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áduio <a href="midia/golden-hour.mp3"Clique aqui para baixar o arquivo MP3></a> </p>
       
    </audio>   
</body>
</html>
