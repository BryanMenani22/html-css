<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5-icon.png" type="image/x-icon">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>Termo em negrito</b> usando a tag B</p>
    <p>Nesta frase, tenho um <strong> termo em Destaque</strong> usando a tag STRONG</p>
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase, temos um <i><b>termo em itálico</b></i> usanado a tag I</p>
    <p>Nesta frase, <EM>temos um termo em ênfase</EM> usando a tag EM </p>
</body>
</html>
